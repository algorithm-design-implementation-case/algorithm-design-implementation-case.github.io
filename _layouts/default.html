<!DOCTYPE html>
<html>

<head>
    <title>《人工智能算法——Python语言版》在线编程平台和案例库</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- 先引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 然后引入 Bootstrap 的 JS 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 内容部分 -->
    {{ content }}

    <!-- 公安备案 -->
    <div style="width:300px;margin:0 auto; padding:20px 0;">
        <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=53010202001554"
            style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
            <img src="/assets/images/beian_icon.png" style="float:left;" />
            <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">
                滇公网安备 53010202001554号
            </p>
        </a>
    </div>

    <!-- 显示全站和当前页面的访问量 -->
    <div style="text-align: center;">
        <div style="display: inline-block; width: 300px;">
            <!-- 引入不蒜子统计 -->
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
            
            <!-- 全站访问量 -->
            <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</span>
            <br>

        </div>
    </div>
</body>

</html>
