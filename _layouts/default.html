<!DOCTYPE html>
<html>

<head>
    <title>《人工智能算法——Python语言版》在线编程平台和案例库</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- 先引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 然后引入 Bootstrap 的 JS 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- 页面访问计数显示区域 -->
    <div class="container">
        <p class="text-center">
            本页面已被访问 <span id="visit-count">加载中...</span> 次
        </p>
    </div>

    <!-- 内容部分 -->
    {{ content }}

    <!-- 公安备案 -->
    <div style="width:300px;margin:0 auto; padding:20px 0;">
        <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=53010202001554"
            style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
            <img src="/assets/images/beian_icon.png" style="float:left;" />
            <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">
                滇公网安备 53010202001554号
            </p>
        </a>
    </div>

    <!-- 页面访问计数功能实现 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 使用 Jekyll 的 page.url 作为每个页面的唯一计数键
            const pageUrl = "{{ page.url }}"; // 获取 page.url
            const counterKey = pageUrl.replace(/\//g, '-').slice(1, 100); // 将 URL 中的 / 替换为 - 并去除第一个字符
            const domain = "case.artificial-intelligence-algorithm.site"; // 你的域名

            console.log("Fetching visit count for: " + counterKey);
            fetch(`https://api.countapi.xyz/hit/${domain}/${counterKey}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Visit count response:", data);
                    document.getElementById('visit-count').innerText = data.value;
                })
                .catch(error => {
                    console.error("Error fetching visit count:", error);
                    document.getElementById('visit-count').innerText = "无法加载访问计数";
                });
        });
    </script>

</body>

</html>
